name: GitHub Actions Demo
run-name: Sample CI CD ðŸš€
on: [push]
jobs:
  build:
   name: Build artifact
   runs-on: ubuntu-latest
   
   steps:
    - name: Checkout 
      uses: actions/checkout@v3

    - name: Setup NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: cd DemoApi && dotnet restore
   
    - name: build
      run: cd DemoApi && dotnet build --no-restore